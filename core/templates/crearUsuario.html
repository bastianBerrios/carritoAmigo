{% extends 'core/base_admin.html' %}
{% load static %}
{% block page_title %}Crear usuarios{% endblock %}
{% block content %}

    <!-- Formulario de Creación de Usuario -->
    <div class="container mt-5 pt-5">
        <div class="bg-dark text-white text-center py-5" style="margin-top: 60px;">
            <h1 class="display-4">Crear usuario</h1>
        </div>
        <form id="formCrearUsuario">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" placeholder="Ejemplo: 12345678-9" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="numero" placeholder="Ejemplo: +56912345678" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ejemplo: usuario@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Crea una contraseña segura" required>
            </div>
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
        </form>
        <div id="mensajes" class="alert d-none mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    


    <script src="js/crearusuario.js"></script><!-- no existe esta plantilla en static-->


{% endblock %}
