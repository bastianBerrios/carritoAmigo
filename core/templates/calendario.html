<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Modal</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>
    <header class="calendario-titulo">
        <h1>Ingrese la hora de registro</h1>
    </header>
    <hr class="hr-1">

    <div class="calendario">
    <!-- Calendario -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month" class="nav-button">←</button>
                <h2 id="month-year">Enero 2025</h2>
                <button id="next-month" class="nav-button">→</button>
            </div>
            <div class="calendar-body">
                <div class="days-of-week">
                    <div class="day">Lun</div>
                    <div class="day">Mar</div>
                    <div class="day">Mié</div>
                    <div class="day">Jue</div>
                    <div class="day">Vie</div>
                    <div class="day">Sáb</div>
                    <div class="day">Dom</div>
                </div>
                <div id="days-container" class="days-container">
                    <!-- Los días serán generados aquí dinámicamente con JavaScript -->
                </div>
            </div>
        </div>
    </div>

   <!-- Modal -->
<div id="event-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3>Registrar evento</h3>
        <form id="event-form">
            <label for="seller-name">Nombre Completo Cliente:</label>
            <input type="text" id="seller-name" required disabled>
            
            <label for="seller-rut">RUT cliente:</label>
            <input type="text" id="seller-rut" required disabled>
            
            <label for="start-time">Hora de Inicio:</label>
            <input type="time" id="start-time" required disabled>
            
            <label for="end-time">Hora de Término:</label>
            <input type="time" id="end-time" required disabled>
            
            <!-- Campo oculto para almacenar el ID del evento -->
            <input type="hidden" id="event-id">
            
            <div class="modal-buttons">
                <!-- Botón de editar evento -->
                <button type="button" id="edit-event">Editar Evento</button>
                <button type="button" id="save-event">Guardar</button>
                <button type="button" id="cancel-event">Cancelar</button>
            </div>
        </form>
    </div>
</div>

    <div class="calen-button">
        <button type="submit" class="btn btn-primary my-4" onclick="location.href='index.html'"> volver</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/calendar.js"></script>
    
</body>
</html>
