{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatuajes Floripondio</title>
    <meta name="description" content="Floripondio, tus tatuadores de confianza">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="icon" type="image/png" sizes="3232" href="% static img/logo.png %">
</head>

<body class="body-login" style="color: #1f1f1f;">
    <section class="centrado-login">
        <div class="contenedor-principal">
            <br>
            <!-- Área del login -->
            <div class="area-login text-center">
                <div class="tercer-div-login">
                    <br>
                    <h2>Inicia Sesión</h2>
                    <br>
                    <form id="loginForm" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <br>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        <br>
                        <label for="password" class="form-label mt-3">Contraseña:</label>
                        <div class="position-relative">
                            <input type="password" id="password" name="password" class="form-control pe-5"
                                placeholder="Contraseña" required>
                            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
                                id="togglePassword"></i>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary mt-4">Iniciar Sesión</button>

                        <p class="mt-3">
                            ¿No tienes una cuenta? 
                            <a href="{% url 'registro_cliente_cuenta' %}" class="text-primary">Crear usuario</a>
                        </p>
                        <br>


                    </form>
                </div>
            </div>
            <button type="button" class="boton-volver" style="margin-top: 40px;"
                onclick="location.href='index.html'">Volver</button>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Lógica para mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
